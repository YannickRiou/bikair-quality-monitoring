<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <title>Bik'air Quality Monitoring</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="data:,">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header class="topnav">
        <h1>🚴 Bik'air Quality Monitoring 🍃</h1>
        <span id="time_utc"></span>
        <span id="gpsfix" class="status-box"></span>
    </header>

    <main class="dashboard">
        <!-- Section Commandes -->
        <section class="controls-section">
            <h2>🛠️ Commandes</h2>
            <div class="controls">
                <button class="button" id="startstopmeas-btn" data-state="false">🛑 Stop Measure</button>
                <button class="button" id="mode-btn" data-state="false">▶️ Continuous</button>
                <button class="button" id="sleep-btn" data-state="false">💤 Sleep now</button>
            </div>
        </section>

        <!-- Section Capteurs / Mesures -->
        <section class="readings-section">
            <h2>📊 Mesures</h2>
            <div class="grid-readings">
                <div class="reading"><label>💨 AQI</label><span id="aqi"></span> /5</div>
                <div class="reading"><label>🌡️ Température</label><span id="temperature"></span><span class="unit">
                        °C</span></div>
                <div class="reading"><label>💧 Humidité</label><span id="humidity"></span><span class="unit"> %</span>
                </div>
                <div class="reading"><label>🌫️ TVOC</label><span id="tvoc"></span><span class="unit"></span> ppb</span>
                </div>
                <div class="reading"><label>🫁 CO₂</label><span id="co2"></span><span class="unit"></span> ppm</span>
                </div>
                <div class="reading"><label>🌁 PM1</label><span id="pm1"></span><span class="unit"></span> μg/m³</span>
                </div>
                <div class="reading"><label>🌁 PM2</label><span id="pm2"></span><span class="unit"></span> μg/m³</span>
                </div>
            </div>
        </section>

        <!-- Section GPS -->
        <section class="gps-section">
            <h2>🛰️ Données GPS</h2>
            <div class="grid-readings">
                <div class="reading"><label>🧭 Latitude</label><span id="latitude"></span></div>
                <div class="reading"><label>🧭 Longitude</label><span id="longitude"></span></div>
                <div class="reading"><label>📡 Satellites</label><span id="satellites"></span></div>
                <div class="reading"><label>⛰️ Altitude</label><span id="altitude"></span></div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
